<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SO2 deposition simulation</title>
</head>
<body>
	<div id="map"></div>
	<div id = "right">
		<input type = "image" id = "about" src = "./images/i.png"></input>
		<div id = "aboutText">
			<p>
				Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa amet quae aspernatur labore nihil aliquam, reprehenderit excepturi unde, deserunt animi, eum veritatis mollitia. Incidunt cumque cupiditate, molestias quisquam amet tempora.
			</p>
		</div>
		<div id = "aboutName">
			<h2>About<h2>
		</div>
	</div>
	<div id = "bottom">
		<div class = "sliderContainer" id = "slcLeft">
			<img src="./images/isopleth_small.png" class = "leftImg">
			<input type="range" id="isopethSlider" value = "20" maxvalue = "100"></input>
			<img src="./images/isopleth_large.png" class = "rightImg">
		</div>
		<input type = "image" id = "windToggle" src = "./images/wind_toggle.png" clicked = "0"></input>
		<div class = "sliderContainer" id = "slcRight">
			<img src="./images/resolution_small.png" class = "leftImg">
			<input type="range" id="isopethSlider" value = "70" maxvalue = "100"></input>
			<img src="./images/resolution_large.png" class = "rightImg">
		</div>
	</div>
	<div id = "top">
		<div id = "dateC1">
			<div id = "dateC2">
				<p id = "dateDisplay">24th of January</p>
			</div>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
